<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Egill Kremaður 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2rem;
    }
  </style>
</head>
<body>

<h1>Egill Kremaður 2026</h1>
<div id="countdown">Loading...</div>

<script>
function updateCountdown() {
  const target = new Date("January 28, 2026 00:00:00").getTime();
  const now = new Date().getTime();
  const diff = target - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "It's time!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = 
    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

  <h2>Get Notified Every Hour</h2>

<div id="notify-box">
  <input id="emailInput" type="email" placeholder="Enter your email">
  <button id="notifyBtn">Notify Me</button>
</div>

<p id="notifyMessage" style="margin-top: 15px; font-size: 1.2rem; color: #4caf50;"></p>

<style>
  #notify-box {
    margin-top: 20px;
  }
  #emailInput {
    padding: 10px;
    width: 230px;
    border-radius: 5px;
    border: none;
  }
  #notifyBtn {
    padding: 10px 20px;
    margin-left: 10px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
</style>

<script>
document.getElementById("notifyBtn").addEventListener("click", function() {
  const email = document.getElementById("emailInput").value;

  if (email.trim() === "") {
    document.getElementById("notifyMessage").innerHTML = "Please enter a valid email!";
    document.getElementById("notifyMessage").style.color = "#ff3333";
  } else {
    document.getElementById("notifyMessage").innerHTML =
      "You will receive hourly notifications until February 5, 2026!";
    document.getElementById("notifyMessage").style.color = "#4caf50";
  }
});
</script>

<button id="wikiBtn" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer;">
  Open Wikipedia Page
</button>

<script>
document.getElementById("wikiBtn").addEventListener("click", function() {
  window.location.href = "wikipedia.html";
});
</script>

</body>
</html>
